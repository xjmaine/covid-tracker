<!DOCTYPE html>
<html lang="en" xmlnss:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
</head>
<body>
    <h1>Covid-19 Tracker : 2022 Data</h1>
    <p>Tracking the daily turnout of confirmed ative cases</p>
    
    <div class="jumbotron">
  		<h1 class="display-4" th:text="${totalActiveCases}">Total Active Cases</h1>
  		<p class="lead">Current active cases information.</p>
  		<hr class="my-4">
	</div>
    
     <table>
      <tr>
        <th>Country</th>
        <th>Total Cases Confirmed</th>
        <th>Total Active Cases Confirmed</th>
      </tr>
      <tr th:each="locationLib : ${locationlibs}">
        <td th:text="${locationLib.country}"></td>
        <td th:text="${locationLib.totalCases}">0</td>
        <td th:text="${locationLib.totalActive}">0</td>
        
      </tr>
    </table>

<!--     </p> -->
    
    
</body>
</html>
